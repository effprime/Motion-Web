server {
    listen          80;
    server_name     webpage.com;

    location / {
      root /web;
    }

    location ~ /(\d+)/ {
      resolver 127.0.0.11;
      proxy_pass http://motion:808$1/;
    }
}

server {
    listen          80;
    server_name     webpage-api.com;

    location / {
      proxy_pass http://motion:8080;
      add_header Access-Control-Allow-Origin *;
    }
}
